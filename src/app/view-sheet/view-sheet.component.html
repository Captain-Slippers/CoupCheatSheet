<div class="main">
  <h1>Your Cheatsheet</h1>
  <p>code: {{code}} </p>
</div>

<div class="cards">
  <div class="card" (click)="changeDetailed(item.title)" *ngFor="let item of cards">
    <p>{{item.title}}</p>
    <p>{{item.descTitle}}: {{item.desc}}</p>
    <div [ngClass]="{'hidden': !openState[item.title]}">
      <p>{{item.detailedDesc}}</p>
    </div>
</div>
